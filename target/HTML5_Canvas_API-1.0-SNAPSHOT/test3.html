<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas {
            border: 3px solid royalblue;
        }
    </style>
</head>
<body>

<canvas id="canvas" width="400" height="400">
    浏览器不支持画布功能
</canvas>

<script>
    var canvas = document.getElementById("canvas");
    var ctx=canvas.getContext("2d");
    ctx.moveTo(20,20)
    ctx.lineTo(300,150)
    ctx.lineTo(20,150)
    ctx.lineTo(300,300)
    ctx.lineTo(20,300)
    ctx.stroke()
</script>
</body>
</html>
